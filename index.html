<html>
  <head>

  </head>
  <body>
    <a-scene>
	 <a-sky color="#ECECEC"></a-sky>
	 <a-camers position="0 1.5 0"></a-camers>

	    <a-asset-item id="myModel" src="new tork.glb"></a-asset-item>

	</a-scene>

</html>
